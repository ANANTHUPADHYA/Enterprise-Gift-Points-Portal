<div fxLayout="row wrap">
    <h6 fxFlex="50%" class="header-font">Categories</h6>
    <div fxFlex="50%" fxLayoutAlign="flex-end">
        <button mat-raised-button color="primary" style="margin: 12px" [routerLink]="['/admin/add-category']">Add Category</button>
    </div>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell style="cursor: pointer" *matCellDef="let element" (click)="goToEdit(element)">
            <mat-icon color="accent">edit</mat-icon>
        </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell style="cursor: pointer" *matCellDef="let element" (click)="removeCategory(element._id)">
            <mat-icon color="warn">delete</mat-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
