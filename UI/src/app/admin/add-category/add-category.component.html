<div fxFlex>
    <h5 *ngIf="!categoryId" style="color: white">Add Category</h5>
    <h5 *ngIf="categoryId" style="color: white">Edit Category</h5>
    <div fxLayout="row" fxLayoutAlign="space-around center">
        <mat-card class="card">
            <div>
                <h6>Enter the Category details:</h6>
                <form class="example-form" [formGroup]=addEditCategoryForm>
                    <div><strong>1. Name</strong></div>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Category Name" formControlName="name">
                        <mat-error *ngIf="addEditCategoryForm?.controls?.name?.hasError('required')">
                            Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </form>
                <button mat-raised-button color="primary" *ngIf="!categoryId" (click)="addCategory()">Submit</button>
                <button mat-raised-button color="primary" *ngIf="categoryId" (click)="editCategory()">Edit</button>
            </div>
        </mat-card>
    </div>

</div>
