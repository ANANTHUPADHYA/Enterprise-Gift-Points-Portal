<mat-card>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h5>Register</h5>
            <mat-form-field>
                <mat-label>Email:</mat-label>
                <input matInput placeholder="Email" formControlName="email" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Firstname:</mat-label>
                <input matInput placeholder="Firstname" formControlName="firstName" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Lastname:</mat-label>
                <input matInput placeholder="Lastname" formControlName="lastName" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password:</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>User type:</mat-label>
                <mat-select formControlName="admin">
                    <mat-option value="false">User</mat-option>
                    <mat-option value="true">Admin</mat-option>
                </mat-select>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Yoyo Points:</mat-label>
                <input matInput type="text" placeholder="Pointd" formControlName="yoyoPoints" required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
        </form>
    </mat-card-content>
</mat-card>
